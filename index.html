<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Čebelarstvo Marin</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#domov"
          ><img
            class="logo"
            src="./images/CebelarstvoMarin_logotip2.jpg"
            alt="čebelarstvo marin logo"
        /></a>
        <nav>
          <ul>
            <li><a href="#izdelki">Izdelki</a></li>
            <li><a href="#galerija">Galerija</a></li>
            <li><a href="#abaut">O meni</a></li>
            <li><a href="#kontakt">Kontakt</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- showcase -->
    <div id="domov" class="behind-nav"></div>
    <section class="showcase">
      <h1></h1>
    </section>
    <!-- IZDELKI -->
    <section id="izdelki" class="izdelki">
      <div class="container">
        <h2 class="frame h2-heading black">Izdelki</h2>
        <div class="izdelki-container">
          <!-- Izdelek -->
          <article class="izdelek">
            <img src="./images/izdelek-1.jpg" alt="" />
            <div class="izdelek-text">
              <h3>Cvetlični med</h3>
              <p>
                količina: 900g
              </p>
              <button class="btn">Dodaj v košarico</button>
            </div>
          </article>
          <!-- Izdelek -->
          <article class="izdelek">
            <img src="./images/izdelek-2.jpg" alt="" />
            <div class="izdelek-text">
              <h3>akacijev med</h3>
              <p>
                količina: 250g
              </p>
              <button class="btn">Dodaj v košarico</button>
            </div>
          </article>
          <!-- Izdelek -->
          <article class="izdelek">
            <img src="./images/izdelek-1.jpg" alt="" />
            <div class="izdelek-text">
              <h3>Med</h3>
              <p>
                Cvetlični med
              </p>
              <button class="btn">Dodaj v košarico</button>
            </div>
          </article>
        </div>
      </div>
    </section>
    <!-- GALERIJA -->
    <section id="galerija" class="galerija bg-black">
      <h2 class="h2-heading frame white">galerija</h2>
      <div class="container"></div>
    </section>
    <!-- O MENI -->
    <section id="abaut" class="abaut bg-white">
      <h2 class="h2-heading black frame">o meni</h2>
    </section>
    <!-- KONTAKT -->
    <section id="kontakt" class="kontakt bg-black">
      <h2 class="h2-heading frame white">kontakt</h2>
    </section>
  </body>
</html>
